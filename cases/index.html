<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성공사례 - 법무법인(유한) 예일법조</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        body { font-family: 'Pretendard', sans-serif; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
    </style>

</head>
<body class="bg-white text-gray-900">
    <!-- 헤더 네비게이션 -->
    <nav id="header" class="fixed top-0 w-full bg-white shadow-sm z-50 transition-all duration-300">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center relative">
            <!-- 로고 -->
            <div class="flex items-center z-10">
                <a href="../index.html">
                    <img src="../assets/logo/Yalebupjo_logo_basic(temp).png" alt="예일법조" class="h-8 md:h-10" />
                </a>
            </div>
            <!-- 데스크톱 메뉴 -->
            <div class="hidden md:flex absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 space-x-8">
                <a href="../index.html#expertise" class="text-gray-700 hover:text-gray-900 transition">전문분야</a>
                <a href="../about/index.html" class="text-gray-700 hover:text-gray-900 transition">로펌소개</a>
                <a href="../lawyers/index.html" class="text-gray-700 hover:text-gray-900 transition">변호사소개</a>
                <a href="../cases/index.html" class="text-blue-600 font-medium">성공사례</a>
                <a href="../index.html#offices" class="text-gray-700 hover:text-gray-900 transition">전국지사</a>
                <a href="#" class="text-gray-700 hover:text-gray-900 transition">블로그</a>
            </div>
            <!-- 우측 컨트롤 -->
            <div class="flex items-center z-10">
                <!-- 데스크톱 전화번호 -->
                <a href="tel:02-587-7787" class="hidden md:block text-gray-700 hover:text-gray-900 transition-colors">
                    <div class="text-right">
                        <div class="text-sm opacity-80 font-medium">상담문의</div>
                        <div class="text-xl font-bold">02-587-7787</div>
                    </div>
                </a>
                <!-- 모바일 전화번호 버튼 -->
                <a href="tel:02-587-7787" class="md:hidden mr-4 text-gray-700 hover:text-gray-900 transition">
                    <div class="text-right">
                        <div class="text-xs opacity-80">상담문의</div>
                        <div class="text-lg font-bold">02-587-7787</div>
                    </div>
                </a>
                <!-- 모바일 햄버거 메뉴 버튼 -->
                <button id="mobile-menu-btn" class="md:hidden text-gray-700 ml-2 p-2 hover:bg-gray-100 rounded-lg transition-colors">
                    <!-- 모바일 메뉴 버튼 내용 -->
                </button>
            </div>
        </div>
        <!-- 모바일 메뉴 오버레이 -->
        <div id="mobile-menu" class="md:hidden fixed inset-0 bg-black/95 backdrop-blur-lg transform translate-x-full transition-transform duration-300 ease-in-out z-40">
            <!-- 모바일 메뉴 오버레이 내용 -->
        </div>
    </nav>

    <!-- 브레드크럼 -->
    <nav class="bg-gray-50 border-b border-gray-100 py-3 mt-20">
        <div class="container mx-auto px-4">
            <ol class="flex items-center space-x-2 text-sm">
                <li><a href="../index.html" class="text-gray-500 hover:text-gray-700 transition-colors duration-200">홈</a></li>
                <li><span class="text-gray-300 mx-2">/</span></li>
                <li><span class="text-blue-600 font-medium">성공사례</span></li>
            </ol>
        </div>
    </nav>

    <section class="bg-blue-600 text-white py-20 text-center">
        <h1 class="text-4xl md:text-6xl font-bold mb-6">검증된 성공사례</h1>
        <p class="text-xl mb-8">실제 사건을 통해 입증된 전문성을 확인해보세요</p>
    </section>

    <main class="container mx-auto px-4 py-12">
        <div id="cases-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div id="loading" class="col-span-full text-center py-20">성공사례를 불러오는 중...</div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('./data/cases.json');
                const cases = await response.json();
                
                const container = document.getElementById('cases-container');
                const loading = document.getElementById('loading');
                
                loading.style.display = 'none';
                
                const cardsHTML = cases.map(case_ => `
                    <div class="bg-white rounded-2xl p-6 shadow-sm hover:shadow-xl transition-all duration-300 hover:-translate-y-2">
                        <div class="flex justify-between mb-4">
                            <span class="px-3 py-1 bg-blue-100 text-blue-700 text-sm font-medium rounded-full">${case_.category}</span>
                            <span class="text-gray-500 text-sm">${new Date(case_.date).getFullYear()}.${String(new Date(case_.date).getMonth() + 1).padStart(2, '0')}</span>
                        </div>
                        <h3 class="text-xl font-bold text-gray-900 mb-2 line-clamp-2">${case_.title}</h3>
                        <p class="text-gray-600 mb-4 line-clamp-3">${case_.summary}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-green-700 font-medium text-sm">${case_.result}</span>
                            <a href="detail.html?id=${case_.id}" class="text-blue-600 hover:text-blue-700 font-medium text-sm">자세히 보기 →</a>
                        </div>
                    </div>
                `).join('');
                
                container.innerHTML = cardsHTML;
                
            } catch (error) {
                console.error('데이터 로딩 실패:', error);
                document.getElementById('loading').textContent = '데이터를 불러올 수 없습니다.';
            }
        });


    </script>
</body>
</html>
